behaviors:
  SubmarineBehaviour:
    trainer_type: ppo
    hyperparameters:
      batch_size: 10
      buffer_size: 100
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    self_play:
      save_steps: 20000
      swap_steps: 10000
      window: 3                          # tiny opponent pool
      play_against_latest_model_ratio: 0.2
      # team_change is for asymmetric games; omit for symmetric mirrors
      # initial_elo is optional; omit if you don't want ELO-based sampling
    max_steps: 500000
    time_horizon: 64
    summary_freq: 10000
